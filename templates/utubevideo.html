<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Song Mashup</title>
    <!--
    Timeless Template
    http://www.templatemo.com/tm-517-timeless
    -->
    <!-- load CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/templatemo-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/video.css') }}">
    <!-- Templatemo style -->
</head>

<body>

<div class="container">
<nav class="navbar navbar-expand-sm bg-secondary navbar-dark" style="margin-top: 1%">
  <a class="navbar-brand" href="{{ url_for('home') }}"><h5 style="font-family: 'Arial Black'">songmixer</h5></a>
        <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('home') }}" style="font-family: 'Arial Black';color: whitesmoke">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('upload',source='local') }}"style="font-family: 'Arial Black';color: whitesmoke">Local Device</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('upload',source='youtube') }}"style="font-family: 'Arial Black';color: whitesmoke">Youtube</a>
    </li>
  </ul>
</nav>
    <div class="row">
        <div class="col-lg-12">
            <header class="text-center tm-site-header">
                <h4 style="font-family: 'Arial Black'">songmixer</h4>
            </header>
        </div>
    </div>
    <br><br>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-4 col-12col-md-4 col-sm-4 col-12">
            <div class="btn-group" style="padding-left: 3%; margin-bottom: 2%">
                <form id="form1" onsubmit="youtubeSearch(event)">
                <input type="text" name="search" size="40" id="search1"/>
                <input type="submit" value="Search" class="btn btn-success"/>
                </form>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 36rem;margin: 5%; padding: 3%">
                <h5 style="font-family: 'Arial '">Track First</h5>
                <div class="card-header">
                    <div id="defaultBar" class="BAR">
                        <div id="progressBar" class="PBAR"></div>
                    </div>
                    <input type="range" id="player__slider" name="playbackRate" value="1" min="0.25" max="2" step="0.25"
                           style="transform: rotate(-90deg)
                            ; margin-left: 75%;margin-top: 17%">
                    <img src="{{ url_for('static', filename= 'img/music.jpeg') }}" alt="Image"
                         class="rounded-circle tm-img-timeline" style="margin-left: 10%;width: 230px;height: 250px">
                    <p style="float: right; margin-top: 15%">Speed</p>
                    <br><br>
                    <div id="buttons" class="btn-group" style="margin-left: 25%">
                        <button id="playButton1" onclick="ytplay(event)"><i class="fa fa-play"></i></button>
                        <button id="plauseButton1" onclick="ytplause(event)"><i class="fa fa-pause"></i></button>
                        <button type="button" id="stopbtn1" class="button" onclick="ytstop(event)"
                                style="margin-right: 10px"><i class="fa fa-stop"></i>
                        </button>
                    </div>

                    <div style="clear:both"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-12"style="background-color: #343a40;margin-bottom: 5%">
            <div class="card-header" style="font-family: Arial">Track Control</div>
            <p style="float: left; margin-left: 12%"><i class="fa fa-volume-up" aria-hidden="true"></i></p>
            <p ><i class="fa fa-volume-up" aria-hidden="true" style="float: top;margin-left: 68%"></i></p>
            <input type="range" id="volume__slider" name="volume" value="100" min="0" max="100" step="10"
                   style="transform: rotate(-90deg);margin-top: 50px;color: #818182">
            <input type="range" id="volume__slider2" name="volume" value="100" min="0" max="100" step="10"
                   style="margin-left: 42%; transform: rotate(-90deg);">
            <div class="crossfade"style="margin-top: 20%">
            <input type="range" id="volume__fade" name="volume" value="50" min="0" max="100" step="10"
                   style="margin-left: 35%">
                <p style="padding-left: 40%;">volumefader</p>
            </div>
            <div class="btn-group" style="margin-left: 15%; margin-top: 70px">
                <div class="player" id="player1">
                </div>
                <div class="player2" id="player2">
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-12">
            <div class="btn-group" style="padding-left: 1%;margin-bottom: 2%">
                <form id="form1" onsubmit="youtubeSearch2(event)">
                <input type="text" name="search2" size="40" id="search2"/>
                <input type="submit" value="Search" class="btn btn-success"/>
                </form>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 36rem;margin: 5%;padding: 3%">
                <h5 style="font-family: 'Arial '">Track Second</h5>
                <div class="card-header">
                    <div id="defaultBar2" class="BAR2">
                        <div id="progressBar2" class="PBAR2"></div>
                    </div>
                    <input type="range" id="player__slider2" name="playbackRate" value="1" min="0.5" max="2" step="0.1"
                           style="transform: rotate(-90deg);
                        margin-left: 75%; margin-top: 17%">
                    <p style="float: right; margin-top: 15%">Speed</p>
                    <img src="{{ url_for('static', filename= 'img/music.jpeg') }}" alt="Image"
                         class="rounded-circle tm-img-timeline" style="margin-left: 15%;width: 230px;height: 250px">
                    <br><br>
                    <div id="buttons" class="btn-group" style="margin-left: 25%">
                        <button id="playButton2" onclick="ytplay2(event)"><i class="fa fa-play"></i></button>
                        <button id="plauseButton2" onclick="ytplause2(event)"><i class="fa fa-pause"></i></button>
                        <button type="button" id="stopbtn2" class="button" onclick="ytstop2(event)"
                                style="margin-right: 10px"><i class="fa fa-stop"></i>
                        </button>
                    </div>

                    <div style="clear:both"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container tm-container-2">
        <!-- Footer -->
        <footer class="row mt-5 mb-5">
            <div class="col-lg-12">
                <p class="text-center tm-text-white tm-copyright-text mb-0">Copyright &copy;
                    <span class="tm-current-year">2020 All rights reserved</span> Song Mixer

                    | By : Ranjeet
                </p>
            </div>
        </footer>
    </div>

    <!-- .container -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>
    <!-- <script src="js/jquery-3.2.1.slim.min.js"></script> -->
    <script src="{{ url_for('static', filename= 'js/templatemo-script.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/youtube.js') }}"></script>
</div>
</body>
</html>
